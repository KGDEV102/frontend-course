<!DOCTYPE html>
<html>
    <head>
        <title>Tiêu đề trên tab</title>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="đây là khóa học front-end">
        <meta name="author" content="Phan Nguyễn Anh Kiệt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
       <form action="https://www.w3schools.com/action_page.php" target="_blank" method="POST" ></form>
       <label for="fullName">Họ tên: </label>
       <textarea name="fullname" id="fullname" rows="5"></textarea>
      
       
       <label for="">Your hobby</label>
       <select name="hobby" multiple>
        <option value="sport">sport</option>
        <option value="music">music</option>
        <option value="instrument">instrument</option>
        <option value="photography">photography</option>
        <option value="edit">edit</option>
        <option value="game">game</option>
       </select>
       <p>Những ngôn ngữ lập trình đã học</p>
       <br>
       <input type="checkbox" id="ngonNguC" name="language" value="c">
       <label for="ngonNguC" >Ngôn ngữ C</label>
       <input type="submit" value="Gửi">
    </body>
</html>
